<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
  <title>Quiz App</title>
</head>
<body>

<header>
  <div id="header-content-container">
    <div id="score-container">
      Score: <span id="score">0</span>
    </div>
    <div id="current-question-container">
      <span id="current-question">0</span>
      <span>/</span>
      <span id="question-amount">0</span>
    </div>
  </div>
</header>

<main>
  <section id="main-view-container">
    <span id="question-text">
    </span>
    
    <span id="countdown-text">
    </span>
    
    <div id="result-display-container">
      <span id="result-text"></span>
      <div>Score: + <span id="result-score-text"></span></div>
    </div>
  </section>
  
  <div id="time-bar-container">
    <div id="time-bar"></div>
  </div>
  
  <section id="alternatives-container">
    <button class="alternative-btn btn-blue"></button>
    <button class="alternative-btn btn-red"></button>
    <button class="alternative-btn btn-yellow"></button>
    <button class="alternative-btn btn-green"></button>
  </section>
  
</main>

<section id="form-container">
  <div id="form-content-container">
    <div>
      <div class="form-item">
        <label for="email-input" class="input-label">Email</label>
        <input id="email-input" class="text-input" type="text" placeholder="Seu e-mail">
      </div>
      <div class="form-item">
        <label for="phone-input" class="input-label">Telefone:</label>
        <input id="phone-input" class="text-input" type="text" placeholder="Seu telefone">
      </div>
    </div>

    <div class="form-row form-container-buttons">
      <input id="submit-btn" class="btn btn-md btn-blue" type="button" value="Confirmar">
      <input id="cancel-btn" class="btn btn-md btn-locked" type="button" value="Cancelar">
    </div>
  </div>

  <div id="form-keyboards-container">
    <div class="simple-keyboard alphanumeric-keyboard"></div>
    <div class="simple-keyboard numeric-keyboard"></div>
  </div>
</section>

<section id="admin-container">
  <div id="admin-menu-container">
    <button id="admin-questions-btn" class="btn btn-md btn-blue">Perguntas</button>
    <button id="admin-configuration-btn" class="btn btn-md btn-blue">Configurações</button>
    <button id="export-players-info-to-csv-btn" class="btn btn-md btn-blue">Exportar Jogadores</button>
    <button id="admin-exit-btn" class="btn btn-md btn-red">Sair</button>
  </div>

  <div id="admin-content-container">
    <section id="admin-questions-container">
      <h1>Perguntas</h1>
      <div id="admin-questions-input-container">
      </div>

      <div class="form-row">
        <button id="admin-add-question-btn" class="btn btn-md btn-blue">Adicionar</button>
        <button id="admin-save-questions-btn" class="btn btn-md btn-blue">Salvar</button>
      </div>
    </section>

    <section id="admin-configuration-container">
      <h1>Configurações</h1>

      <div id="admin-configurations-input-container">
      </div>

      <button id="admin-save-configurations-btn" class="btn btn-md btn-blue">Salvar</button>
    </section>
  </div>
</section>

<section id="main-menu-container">
  <h1>Animal - Quiz</h1>
  
  <div>
    <button id="start-game-btn" class="btn-blue">Start Game</button>
    <button id="exit-game-btn" class="btn-blue">Exit</button>
  </div>
</section>

<dialog id="final-result-dialog">
  <div id="final-result-dialog-content">
    <div>
      <span id="final-result-text"></span>
      <div>
        Seu Score: <span id="final-result-score-text"></span>
      </div>
    </div>
    <button id="try-again-button">Tentar Novamente</button>
  </div>
</dialog>

</body>
</html>
